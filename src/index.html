      sqh-grid {
        display: flex;
        justify-content: space-between;
      }
      sqh-grid sqh-column {
        flex: 1;
        width: 32%;
      }

      @media (max-width: 400px) {
        sqh-grid {
          display: block;
        }
        sqh-grid sqh-column {
          width: 100%;
          margin: 0 0 10px 0;
        }
      }

      sqh-grid > sqh-column {
        box-sizing: border-box;
      }
      sqh-column {
        background: #eee;
        padding: 20px;
      }

    <!-- Include the Quill library -->

      var quill = new Quill('#editor', {
        theme: 'snow',
      });
